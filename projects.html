          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

      <div id="panel-left"></div>
    <div id="panel-right"></div>

    
        
          </div>
          <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="Hobby Website.png" class="d-block w-100" alt="Hobbies">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Winemaking 101</h5>
                  <p class="carousel-text">An educational website on how to make wine</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="Quiz Website.png" class="d-block w-100" alt="quiz">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Sheffield Quiz</h5>
                  <p class="carousel-text">Trivia all about Sheffield</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="Text-Game.png" class="d-block w-100" alt="text-game">
                <div class="carousel-caption d-none d-md-block">
                  <h5 >Find My Phone</h5>
                  <p class="carousel-text">A text-based adventure game</p>
                </div>
              </div>
            </div>
           
          </div>
        </div>
